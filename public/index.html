<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <div class="title"></div>

  <div class="gameBoard">
    <div id="square-0"></div>
    <div id="square-1"></div>
    <div id="square-2"></div>
    <div id="square-3"></div>
    <div id="square-4"></div>
    <div id="square-5"></div>
    <div id="square-6"></div>
    <div id="square-7"></div>
    <div id="square-8"></div>

  </div>

  <div class="buttonMenu">
    <button id="start">New Game</button>
    <button id="end">Give Up</button>
  </div>

  <script type="module" src="public/tic-tac-toe.js"></script>
</body>

</html>
